<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }}</li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('add_user') }}" method="POST">
        <input type="text" name="name" placeholder="Enter your name">
        <input type="submit" value="Add User">
    </form>
</body>
</html>

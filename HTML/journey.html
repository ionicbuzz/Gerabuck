<journey.html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Plan - Gerabuck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        .logo a {
            text-decoration: none;
            color: #000;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
        }

        .profile-icon img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .journey-plan {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .journey-plan h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .journey-plan p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .journey-plan label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .journey-plan input {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .journey-plan button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .journey-plan button:hover {
            background-color: #218838;
        }

        .fare-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .fare-display p {
            margin: 5px 0;
            font-size: 16px;
        }

        .fare-display .fare-amount {
            font-size: 24px;
            font-weight: bold;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
        }

        .map {
            width: 50%;
            display: flex;
            justify-content: center;
        }

        .map img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="homepage.html">GERABUCK</a></div>
        <nav>
            <ul>
                <li><a href="journey.html">Journey Plan</a></li>
                <li><a href="subscription.html">Subscription</a></li>
            </ul>
        </nav>
        <div class="profile-icon"><img src="profile-icon.png" alt="Profile"></div>
    </header>
    <main>
        <div class="journey-plan">
            <h1>JOURNEY PLAN</h1>
            <p>Plan. Track. Ride ON the web</p>
            <label for="from">FROM <img src="walk-icon.png" alt="Walk" style="width: 16px; height: 16px;"></label>
            <input type="text" id="from" name="from" placeholder="Enter departure location">
            <label for="to">TO <img src="pin-icon.png" alt="Pin" style="width: 16px; height: 16px;"></label>
            <input type="text" id="to" name="to" placeholder="Enter destination">
            <button onclick="calculateFare()">ENTER</button>
            <div class="fare-display">
                <p>FARE <img src="fare-icon.png" alt="Fare" style="width: 16px; height: 16px;"></p>
                <div class="fare-amount" id="fare-amount">RM 0.00</div>
            </div>
        </div>
        <div class="map">
            <img src="https://i0.wp.com/transitmap.net/wp-content/uploads/2021/05/Klang-Valley_2021.jpg?w=1692&ssl=1" alt="Klang Valley Transit Map">
        </div>
    </main>
    <script>
        function calculateFare() {
            // This is a placeholder function. Replace with actual fare calculation logic.
            const fare = "RM 5.00";
            document.getElementById("fare-amount").innerText = fare;
        }
    </script>
</body>
</html>

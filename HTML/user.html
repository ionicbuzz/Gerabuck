<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Access - Gerabuck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
        }

        .profile-icon img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }

        .form-section {
            background-color: #ccc;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
        }

        .form-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
        }

        .form-section label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-section input,
        .form-section select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-section button {
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #333;
        }

        .form-section small {
            display: block;
            margin-bottom: 10px;
        }

        .dob-container {
            display: flex;
            justify-content: space-between;
        }

        .dob-container select {
            width: 32%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">GERABUCK</div>
        <nav>

                    </div>
                    
                    <small>
                        <input type="checkbox" id="tnc" name="tnc">
                        Agree Terms and Conditions

                    <button type="submit">sign up</button>
                </form>
            </div>
            <div class="form-section">
                <h2>Login</h2>
                <small>Sign in to continue</small>
                <form>
                    <label for="login-email">EMAIL</label>
                    <input type="email" id="login-email" name="login-email" placeholder="hello@example.com">
                    
                    <label for="login-password">PASSWORD</label>
                    <input type="password" id="login-password" name="login-password" placeholder="******">
                    
                    <button type="submit">login</button>
                </form>
            </div>
            <div class="form-section">
